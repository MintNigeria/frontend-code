<div class="bg-white md:p-6 px-4 py-6">
    <!--Header-->
    <div class="flex  items-center md:gap-4 gap-2 ">
        <div>
            <img [routerLink]="'/main/requests'" src="assets/images/icons/home.svg" alt="home-icon">
        </div>
        <div>
            <img src="assets/images/icons/forward_arrow.svg" alt="forward-arrow">
        </div>

        <div>
            <p class="text-primaryBlue font-inter md:text-base text-sm font-medium cursor-pointer">
                Verification
            </p>

        </div>

    </div>
    <div class="flex  items-center md:gap-4 gap-2 mt-6" (click)="goBack()">
        <div>
            <img src="assets/images/icons/back_arrow.svg">
        </div>

        <div>
            <p class="text-[#0D47A1] font-inter md:text-base text-sm font-medium cursor-pointer">
                Back to all verifications
            </p>

        </div>

    </div>

    <div class="md:px-5">
        <div class="my-2">
            <div class="flex md:flex-row flex-col justify-between md:items-center my-3">
                <div>
                    <h4 class="font-medium font-poppins lg:text-4xl text-xl  text-darkGray ">
                        New Verification
                    </h4>
                    <p></p>
                </div>
                <!-- <div class="border rounded-lg flex gap-1 items-center h-8 p-2">
                    <img src="assets/images/icons/walletIcon.svg" alt="walletIcon" >
                    <p class="font-inter font-medium text-sm text-failedNormal">Wallet Balance: â‚¦{{balance || 0 | commaDelimiter}}</p>
                </div> -->
            </div>
        </div>
    </div>
    <!---->

    <div class="mt-3">
        <div class="md:p-6 " [formGroup]="referenceForm">
            <div class="border-b border-t">
                <div class="mt-6 md:px-12">
                    <div class="flex md:flex-row flex-col gap-12 mb-9">
                        <div class="md:w-1/3">
                            <label class=" font-inter font-medium text-sm text-failedNormal" for="inline-full-name">
                                Verification Reference Number
                            </label>
                            <p class="font-nunito font-normal text-sm text-lightGray">Please enter verification reference number to complete certificate verification process.</p>
                        </div>
                        <div class="w-full md:w-2/3">
                            <label class="flex font-inter font-medium text-sm text-failedNormal" for="inline-full-name">
                                Reference Number <span><p class="text-danger">*</p></span>
                            </label>
                            <app-input
                            [maxLength]="13"
                            [minLength]="13"
                            [formGrp]="referenceForm"
                            formCtrlName="refNumber"
                            [type]="'text'"
                            [class]="'px-4 h-[52px] mt-2 w-full lg:w-full bg-white border focus:bg-white rounded-lg border-[#D0D5DD] placeholder:font-nunito placeholder:leading-6 placeholder:text-base placeholder:text-lightGray placeholder:font-normal focus:border-[D0D5DD] outline-none'"
                            Issuer="Input reference code here"
                            [name]="'reference code'"
                            ></app-input>
                            <div *ngIf="isRefNumberValid()" class="text-green-500 font-medium text-sm mt-1">
                                Valid code
                            </div>
                            <!-- [ngClass]="{'border-green-500 ': isRefNumberValid()}" -->
                        </div>
                    </div>
                    
                    <div class="flex md:flex-row flex-col gap-12 mb-9">
                        <div class="md:w-1/3">
                            <label class=" font-inter font-medium text-sm text-failedNormal" for="inline-full-name">
                                Reason for Request <span class="text-red-700">*</span>
                            </label>
                            <p class="font-nunito font-normal text-sm text-lightGray">Please select a reason for requesting verification.</p>
                        </div>
                        <div class="w-full md:w-2/3">
                            <label class="flex font-inter font-medium text-sm text-failedNormal" for="inline-full-name">
                                Reason for Request
                            </label>
                            <ng-select class="custom-ng-dropdown !h-[52px]" 
              formControlName="reasonForRequest" 
              [selectOnTab]="true" 
              placeholder="Select reason"
              >
          <ng-option *ngFor="let unit of requestReason" [value]="unit.reasonForRequestValue">{{unit.reasonForRequest}}</ng-option>
          </ng-select>
                            
                        </div>
                    </div>

                    <div class="flex justify-end items-center gap-4 mt-4 mb-4">
                        <app-button routerLink="/organization/verifications"
                        [overRideButtonClass]="true"
                        customClass="px-3 py-2 rounded-lg font-inter font-medium text-sm   bg-white border text-failedNormal"
                        >Cancel</app-button>

                        <app-button
                        
                        [overRideButtonClass]="true" [disabled]="referenceForm.invalid"
                        customClass="px-3 py-2 rounded-lg font-inter font-medium text-sm text-white  bg-buttonBlue"
                        (buttonClick)="verifyData()"
                        >Proceed</app-button>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>

    
   

</div>
