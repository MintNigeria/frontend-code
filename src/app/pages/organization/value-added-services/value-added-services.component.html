<div class="bg-white p-6">
    <!--Header-->
    <div class="flex  items-center md:gap-4 gap-2 ">
        <div>
            <img [routerLink]="'/organization/transaction'" src="assets/images/icons/home.svg" alt="home-icon">
        </div>
        <div>
            <img src="assets/images/icons/forward_arrow.svg" alt="forward-arrow">
        </div>

        <div>
            <p class="text-primaryBlue font-inter md:text-base text-sm font-medium cursor-pointer">
                value added service
            </p>

        </div>

    </div>
    <div class="px-5">
        <div class="items-center my-2 lg:flex lg:justify-between">
            <h4 class="font-medium font-poppins lg:text-4xl text-xl  text-darkGray my-3">
                Spool Reports
            </h4>
        </div>
    </div>

    <div class="rounded-xl shadow-sm p-6 border  bg-white">
       <div class="gap-6 mb-9">
            <div class="w-full md:w-1/4">
                <label class="font-inter font-medium lg:text-sm text-xs text-failedNormal mb-3" for="inline-full-name">
                Select a Report type below
                </label>
            </div>
            <div class="w-full md:w-2/3 lg:flex mt-3 gap-3">
                <select 
                name="" 
                id=""
                class="select h-[52px] w-full bg-white border focus:bg-white rounded-lg border-[#D0D5DD] placeholder:font-inter placeholder:leading-6 placeholder:text-base placeholder:text-lightGray placeholder:font-normal focus:border-[D0D5DD] outline-none">
                <option value="">Academic Report</option>
                </select>
                <app-button
                [overRideButtonClass]="true"
                [customClass]="'bg-buttonBlue text-white font-inter font-medium text-base py-3 px-5 rounded w-44 mt-3 lg:mt-0'">
                    View Report
                </app-button>
            </div>
        </div>

    </div>

    <div class="border-1.5 rounded-t-md mt-8">
        <h3 class="py-4  border-b-1.5 px-6 font-inter font-semibold text-lg text-darkGray">Filter  Reports by</h3>
        <div class="p-6 ">
            <div class="border-b">
                <div class="flex gap-6 mb-9">
                    <div class="w-full md:w-1/4">
                        <label class=" font-inter font-medium lg:text-sm text-xs text-failedNormal" for="inline-full-name">
                            Institution
                        </label>
                    </div>
                    <div class="w-full md:w-2/3">
                        <select 
                        name="" 
                        id=""
                        class="select h-[52px] w-full  bg-white border focus:bg-white rounded-lg border-[#D0D5DD] placeholder:font-inter placeholder:leading-6 placeholder:text-base placeholder:text-lightGray placeholder:font-normal focus:border-[D0D5DD] outline-none"
                        >
                        <option value="">Select or search Institution</option>
                    </select>
                    </div>
                </div>

                <div class="flex gap-6 mb-9">
                    <div class="w-full md:w-1/4">
                        <label class=" font-inter font-medium lg:text-sm text-xs text-failedNormal" for="inline-full-name">
                            Faculty
                        </label>
                    </div>
                    <div class="w-full md:w-2/3">
                        <select 
                        name="" 
                        id=""
                        class="select h-[52px] w-full  bg-white border focus:bg-white rounded-lg border-[#D0D5DD] placeholder:font-inter placeholder:leading-6 placeholder:text-base placeholder:text-lightGray placeholder:font-normal focus:border-[D0D5DD] outline-none">
                        <option value="">Select or search faculty</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-6 mb-9">
                    <div class="w-full md:w-1/4">
                        <label class=" font-inter font-medium lg:text-sm text-xs text-failedNormal" for="inline-full-name">
                            Programme
                        </label>
                    </div>
                    <div class="w-full md:w-2/3">
                        <select 
                        name="" 
                        id=""
                        class="select h-[52px] w-full  bg-white border focus:bg-white rounded-lg border-[#D0D5DD] placeholder:font-inter placeholder:leading-6 placeholder:text-base placeholder:text-lightGray placeholder:font-normal focus:border-[D0D5DD] outline-none">
                        <option value="">Select programme</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-6 mb-9">
                    <div class="w-full md:w-1/4">
                        <label class=" font-inter font-medium lg:text-sm text-xs text-failedNormal" for="inline-full-name">
                            Year of entry
                        </label>
                    </div>
                    <div class="w-full md:w-2/3">
                        <select 
                        name="" 
                        id=""
                        class="select h-[52px] w-full  bg-white border focus:bg-white rounded-lg border-[#D0D5DD] placeholder:font-inter placeholder:leading-6 placeholder:text-base placeholder:text-lightGray placeholder:font-normal focus:border-[D0D5DD] outline-none">
                        <option value="">Select year of entry</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-6 mb-9">
                    <div class="w-full md:w-1/4">
                        <label class=" font-inter font-medium lg:text-sm text-xs text-failedNormal" for="inline-full-name">
                            Year of graduation
                        </label>
                    </div>
                    <div class="w-full md:w-2/3">
                        <select 
                        name="" 
                        id=""
                        class="select h-[52px] w-full  bg-white border focus:bg-white rounded-lg border-[#D0D5DD] placeholder:font-inter placeholder:leading-6 placeholder:text-base placeholder:text-lightGray placeholder:font-normal focus:border-[D0D5DD] outline-none">
                        <option value="">Select year of Graduation</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-6 mb-9">
                    <div class="w-full md:w-1/4">
                        <label class=" font-inter font-medium lg:text-sm text-xs text-failedNormal" for="inline-full-name">
                            Grade
                        </label>
                    </div>
                    <div class="w-full md:w-2/3">
                        <select 
                        name="" 
                        id=""
                        class="select h-[52px] w-full  bg-white border focus:bg-white rounded-lg border-[#D0D5DD] placeholder:font-inter placeholder:leading-6 placeholder:text-base placeholder:text-lightGray placeholder:font-normal focus:border-[D0D5DD] outline-none">
                        <option value="">Select grade</option>
                        </select>
                    </div>
                </div>




            </div>

            <div class="flex justify-end items-center gap-4 mt-4">
                <app-button
                
                [overRideButtonClass]="true"
                customClass="px-3 py-2 rounded-lg font-inter font-medium text-sm   bg-white border text-failedNormal"
                >Cancel</app-button>
                <app-button
                (buttonClick)="generateReport()"
                [overRideButtonClass]="true"
                customClass="px-3 py-2 rounded-lg font-inter font-medium text-sm text-white  bg-primaryBlue"
                >Generate Report</app-button>
            </div>
        </div>
    </div>
</div>


<app-modal [id]="confirmChanges">
    <div class="lg:rounded-xl bg-white hide-scrollbar  lg:p-2 p-6 modal-box">
        <div class="grid grid-rows-2 justify-items-center mt-8">
            <img src="assets/images/icons/search_blue.svg" alt="search_icon">
            <h3 class="font-inter font-medium text-xl text-discountBlue mt-8">50 Reports found!</h3>
            <p class="text-center lg:w-96 font-inter font-normal text-sm text-failedNormal mt-8 px-10">
                50 reports have been found in relation to your search. Please kindly make payment to view reports.
            </p>
        </div>
        <div class="flex justify-center mt-8 mb-8 gap-3">
            <app-button
            [overRideButtonClass]="true"
            [customClass]="'bg-white rounded-lg border border-buttonBlue  hover:bg-buttonBlue hover:text-white text-buttonBlue text-base font-medium font-inter py-2 px-4'"
            (buttonClick)="cancelConfirmChanges()">
             No ,Cancel
            </app-button>
            <app-button
            [overRideButtonClass]="true"
            [customClass]="'bg-buttonBlue rounded-lg  hover:bg-buttonBlue text-white text-base font-medium font-inter py-2 px-4'"
            [routerLink]="'/organization/value-added-services/make-payment/2'"
            >
                Make Payment
            </app-button>
        </div>
    </div>
</app-modal>
