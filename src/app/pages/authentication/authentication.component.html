<div class="relative max-w-screen-2xl mx-auto h-screen">
    <div class="grid md:grid-cols-2 grid-col-1">
      <div class="sticky top-0 hidden md:block sideOne h-screen">
        <div class="flex h-screen overflow-y-hidden flex-col justify-between">
          <div class="absolute top-0 left-0 w-full h-full bg-cover bg-center bg-auth items-center align-middle">
            <div class="flex justify-center mx-40 my-28">
              <div class="items-center align-middle">
                <img src="assets/images/main/vac-logo-transparent.png" routerLink="/" alt="VAC_logo" class="text-center mx-28">
                <h1 class="font-poppins text-2xl font-bold text-white text-center mt-10">Secured Verification & Authentication of Certificates.</h1>
              </div>
            </div>
            <div class="justify-center my-52 bg-white rounded-md w-8/12 ml-28 h-60 mb-5">
              <div class="carousel relative overflow-hidden w-96">
                <div *ngFor="let item of carouselItems" [id]="item.id" class="carousel-item w-96">
                  <div class="flex gap-8 pr-6 pl-8 pt-5 items-center">
                    <img [src]="item.image" class="w-auto align-top" />
                    <div>
                      <div class="">
                        <p class="w-64 font-inter font-medium text-base text-darkGray">{{ item.text }}</p>
                        <p class="font-inter font-normal text-base text-darkGray mt-3"><span class="font-semibold font-inter text-base text-darkGray">{{ item.author }} - </span>{{ item.position }}</p>
                      </div>
                      <div class="flex justify-center w-56 py-2 gap-3 items-center mt-3">
                        <button class="btn btn-circle align-middle" (click)="prevSlide()"><img src="assets/images/main/previous_arrow.svg" alt="previous_arrow"></button> 
                        <button *ngFor="let item of carouselItems; let i = index;" [class.btn-active]="i === carouselIndex" (click)="setCarouselIndex(i)" class="btn-dot"></button>
                        <button class="btn btn-circle align-middle" (click)="nextSlide()"><img src="assets/images/main/forward_arrow.svg" alt="forward_arrow"></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full bg-white">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
