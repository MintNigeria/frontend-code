<div>
    <div class="flex items-center gap-3">
        <div class="lg:justify-between gap-4">
            <p class="text-[#344054] font-inter text-sm font-medium cursor-pointer mb-2">
                Department
            </p>
            <div class="dropdown dropdown-bottom">
                <label tabindex="0" class="flex justify-between items-center bg-white rounded-[10px] border border-inputBg w-[160px] h-[40px] py-[14px] px-3 cursor-pointer">
                <p class="my-0 text-[#667085] font-inter font-medium text-sm">{{ facultyFilter }}</p>
                <img src="assets/images/icons/downward_arrow.svg">
                </label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-72">
                    <li><a (click)="facultyFilter='All'">All</a></li>
                    <li><a (click)="facultyFilter='Science'">Science</a></li>
                    <li><a (click)="facultyFilter='Art'">Art</a></li>
                </ul>
            </div>
        </div>
        <app-button
        [overRideButtonClass]="true"
        [customClass]="'bg-[#4086EF] text-white font-medium font-inter text-xs w-[80px] h-[40px] rounded-xl mt-7'"
        (buttonClick)="addFilter()"
        >
        Add Filter
        </app-button>
    </div>
    <div class="overflow-x-auto mt-3 hide-scrollbar border rounded-xl shadow-sm">
        <table class="table w-full">
            <thead>
                <tr>
                <th class="text-xs text-lightGray font-medium font-inter bg-tableHeader">Department</th>
                <th class="text-xs text-lightGray font-medium font-inter bg-tableHeader"></th>
                <th class="text-xs text-lightGray font-medium font-inter bg-tableHeader">Faculty</th>
                <th class="text-xs text-lightGray font-medium font-inter bg-tableHeader"></th>
                </tr>
            </thead>

            <tbody class="bg-white">
                <tr *ngFor="let data of facultyList" class="bg-white">
                    <td class="bg-white">
                        <p class="font-inter font-medium text-base text-darkGray">{{data.department}}</p>
                    </td>
                    <td class="bg-white"></td>
                    <td class="bg-white">
                        <p class="font-inter font-normal text-base text-lightGray">{{data.faculty}}</p>
                    </td>
                    <td class="bg-white">
                        <p class="font-inter font-medium text-base text-primaryBlue" (click)="activateEditDepartment()">Edit</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="flex justify-end">
        <app-button
        (buttonClick)="activateEditDepartment()"
        [overRideButtonClass]="true"
        [customClass]="'w-full h-10 rounded-lg font-normal text-base text-white leading-6 bg-buttonBlue p-2 mt-6'"
        >Add New Department
        </app-button>
    </div>
</div>
