<div>
    <div class="border-1.5 rounded-xl shadow-md">
        <h3 class="py-2 border-b-1.5 rounded-t-xl px-6 font-sans font-medium text-lg text-[#667085] bg-tabBlue">Degree</h3>
        <div class="border-b-1.5" *ngFor="let unit of degreeTypeList">
            <div class="p-6 flex justify-between">
                <p class="font-inter font-medium text-base text-darkGray">{{unit.name}}</p>
                <p class="font-inter font-medium text-base text-primaryBlue" (click)="editDegreeType(unit)">Edit</p>
            </div>
        </div>
        
    </div>
    <div class="flex justify-end">
        <app-button 
        (buttonClick)="activateEditInstSector()"
        [overRideButtonClass]="true" 
        [customClass]="'w-full h-10 rounded-lg font-normal text-base text-white leading-6 bg-buttonBlue p-2 mt-6'">
            Add New Degree Type
        </app-button>
    </div>
</div>
