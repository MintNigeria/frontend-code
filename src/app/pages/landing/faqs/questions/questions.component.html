<main class="py-20">
  <div class="mb-10">
    <p class="font-jost text-center text-[#253858] font-semibold text-3xl">Frequently Asked Questions</p>
    <p class="text-center font-nunito text-[#667085] my-5">
      Find answers to commonly asked questions about VAC Solutions.
    </p>
  </div>
  <div class="sm:px-80 md:px-20 lg:px-80 px-3">
    <div class="mt-6 mb-6">
        <app-collapse
        title="Is there a free trial available?"
        content="Yes, you can try us for free for 30 days. If you want, we’ll provide you with a free, personalized 30-minute onboarding call to get you up and running as soon as possible."
        ></app-collapse>

        <app-collapse
        title="Can I change my plan later?"
        content="Here’s some example text that may answer an FAQ or give the user some helpful advice. A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart."
        ></app-collapse> 
    </div>
  </div>
  <div class="sm:mx-40 md:mx-10 lg:mx-40 mx-3 mt-10 p-10 bg-[#F9FAFB] rounded-xl">
    <p class="font-inter text-center text-[#101828] font-semibold text-3xl">Still have a question?</p>
    <p class="text-center font-nunito text-[#667085] my-5">
      Can’t find the answer you’re looking for? Please send us a message.
    </p>
    <div class="flex justify-center">
      <app-button
        [overRideButtonClass]="true"
        [customClass]="'p-4 bg-buttonBlue font-inter border-r-4 border-transparent text-white hover:bg-blue-600 hover:border-transparent text-sm font-medium normal-case rounded-xl'"
        routerLink="/contacts"
      >
        Contact Us
    </app-button>
    </div>
  </div>
</main>
