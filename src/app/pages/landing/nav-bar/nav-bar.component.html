
<header class="w-full fixed z-20 top-0 left-0">
  <div class="bg-white p-2">
    <div class="max-w-screen-xl mx-auto px-4 py-2 flex items-center justify-between">
      <!-- Logo -->
      <div class="text-2xl font-semibold">
        <a href="/"><img src="assets/images/icons/logo.svg" alt="logo"></a>
      </div>
      <!-- Navigation links -->
      <nav class="hidden md:flex items-center space-x-6">
        <div class="flex space-x-4">
          <a routerLink="/verification-services" class="font-inter font-medium text-base text-lightGray">
            Verification Services
          </a>
          <a routerLink="/transcript-services" class="font-inter font-medium text-base text-lightGray">
            Transcript Services
          </a>
        </div>

        <div class="dropdown">
          <label tabindex="0" class="font-inter font-medium text-base text-lightGray inline-flex items-center space-x-2">
            <p>Company</p>
            <img src="assets/images/icons/dropdown.svg" alt="dropdown">
          </label>
          <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-white text-black rounded-box w-52">
            <li><a routerLink="/about">About</a></li>
            <!-- <li><a routerLink="/career">Career</a></li> -->
            <li><a routerLink="/contacts">Contacts</a></li>
            <li><a routerLink="/faqs">FAQs</a></li>
          </ul>
        </div>
      </nav>
      <div class="flex gap-3 items-center">
        <!-- Sign in button -->
        <app-button
        (buttonClick)="openLogin()"
        [overRideButtonClass]="true"
        [customClass]="'font-inter text-[#0D47A1] font-medium lg:text-base text-sm rounded-md bg-[#F5F9FF]  lg:p-2 p-1'">
            Sign In
        </app-button>
        <!-- Sign in button -->
        <app-button
        (buttonClick)="openCreateAccount()"
        [overRideButtonClass]="true"
        [customClass]="'font-inter font-medium lg:text-base text-sm rounded-md bg-primaryBlue text-white lg:p-2 p-1'">
            Sign Up
        </app-button>
        <!-- Mobile menu button -->
        <div class="flex md:hidden">
          <button (click)="mobileMenuOpen = !mobileMenuOpen" class="focus:outline-none">
            <img *ngIf="!mobileMenuOpen" src="assets/images/icons/menu.svg" alt="Menu">
            <img *ngIf="mobileMenuOpen" src="assets/images/icons/x.svg" alt="Close">
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden fixed inset-x-0 top-16 z-10 bg-white shadow-lg w-full">
    <nav class="flex flex-col space-y-4 p-4">
      <a routerLink="/verification-services" class="font-inter font-medium text-base text-lightGray">
        Verification Services
      </a>
      <a routerLink="/transcript-services" class="font-inter font-medium text-base text-lightGray">
        Transcript Services
      </a>
      <div class="dropdown">
        <label tabindex="0" class="font-inter font-medium text-base text-lightGray inline-flex items-center space-x-2">
          <p>Company</p>
          <img src="assets/images/icons/dropdown.svg" alt="dropdown">
        </label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
          <li><a routerLink="/about">About</a></li>
          <!-- <li><a routerLink="/career">Career</a></li> -->
          <li><a routerLink="/contacts">Contacts</a></li>
          <li><a routerLink="/faqs">FAQs</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>
