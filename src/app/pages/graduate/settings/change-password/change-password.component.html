<div class="border-1.5 rounded-t-md">
    <div class="py-4  border-b-1.5 px-6 ">
        <h3 class="font-sans font-bold text-base text-black">Change Password</h3>
        <p class="font-inter font-normal text-base text-lightGray">Please enter your current password to change your password.</p>
    </div>
    <div class="p-6 " [formGroup]="passwordForm">
        <div class="border-b">
            <div class="lg:w-10/12 ">
                <div class="flex flex-wrap gap-6 mb-9">
                    <div class="w-full md:w-1/4">
                        <label class=" font-inter font-medium text-sm text-failedNormal" for="inline-full-name">
                            Current Password
                          </label>
                    </div>
                    <div class="w-full md:w-2/3">
                        <app-password 
                        [formGrp]="passwordForm" 
                        formCtrlName="currentPassword" 
                        [type]="'password'" 
                        [class]="'px-4 h-[52px] w-full bg-white border focus:bg-white rounded-lg border-[#D0D5DD] placeholder:font-inter placeholder:leading-6 placeholder:text-base placeholder:text-lightGray placeholder:font-normal focus:border-[D0D5DD] outline-none'" 
                        placeholder="Enter your current password" 
                        [name]="'currentPassword'"></app-password>
                    </div>
                </div>
                <div class="flex flex-wrap gap-6 mb-9">
                    <div class="w-full md:w-1/4">
                        <label class=" font-inter font-medium text-sm text-failedNormal" for="inline-full-name">
                            New Password
                          </label>
                    </div>
                    <div class="w-full md:w-2/3">
                        <app-password 
                        [formGrp]="passwordForm" 
                        formCtrlName="newPassword" 
                        [type]="'password'" 
                        [class]="'px-4 h-[52px] w-full bg-white border focus:bg-white rounded-lg border-[#D0D5DD] placeholder:font-inter placeholder:leading-6 placeholder:text-base placeholder:text-lightGray placeholder:font-normal focus:border-[D0D5DD] outline-none'"  
                        placeholder="Enter your new password" 
                        [name]="'newPassword'"
                        ></app-password>
                    </div>
                </div>
                <div class="flex flex-wrap gap-6 mb-9">
                    <div class="w-full md:w-1/4">
                        <label class=" font-inter font-medium text-sm text-failedNormal" for="inline-full-name">
                            Confirm Password
                          </label>
                    </div>
                    <div class="w-full md:w-2/3">
                        <app-password 
                        [formGrp]="passwordForm" 
                        formCtrlName="confirmNewPassword" 
                        [type]="'password'" 
                        [class]="'px-4 h-[52px] w-full bg-white border focus:bg-white rounded-lg border-[#D0D5DD] placeholder:font-inter placeholder:leading-6 placeholder:text-base placeholder:text-lightGray placeholder:font-normal focus:border-[D0D5DD] outline-none'" 
                        placeholder="Enter your new password" 
                        [name]="'confirmPassword'"></app-password>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-end items-center gap-4 mt-4">
            <!-- <app-button
            
            [overRideButtonClass]="true"
            customClass="px-3 py-2 rounded-lg font-inter font-medium text-sm   bg-white border text-failedNormal"
            >Cancel</app-button> -->
            <app-button
            [disabled]="passwordForm.invalid || status === 'LOADING'"
            (buttonClick)="openConfirmChanges()"
            [overRideButtonClass]="true"
            customClass="px-3 py-2 rounded-lg font-inter font-medium text-sm text-white  bg-primaryBlue"
            >Save</app-button>
        </div>
    </div>
</div>

<app-modal [id]="confirmChanges">
    <div class="lg:rounded-xl bg-white hide-scrollbar  lg:p-2 p-6 modal-box">
        <div class="grid grid-rows-2 justify-items-center mt-8">
            <img src="assets/images/icons/warning.svg" alt="warning_icon">
            <h3 class="font-inter font-medium text-xl text-discountBlue mt-8">Save Changes?</h3>
            <p class="text-center lg:w-96 font-inter font-normal text-sm text-failedNormal mt-8 px-10">
                Are you sure you want to update your current password?
            </p>
        </div>
        <div class="flex justify-center mt-8 mb-8 gap-3">
            <app-button
            [overRideButtonClass]="true"
            [customClass]="'bg-white rounded-lg border border-buttonBlue  hover:bg-buttonBlue hover:text-white text-buttonBlue text-base font-medium font-inter py-2 px-4'"
            (buttonClick)="cancelConfirmChanges()">
             No ,Cancel
            </app-button>
            <app-button
            [overRideButtonClass]="true"
            
            [customClass]="'bg-primaryBlue rounded-lg  hover:bg-buttonBlue text-white text-base font-medium font-inter py-2 px-4'"
            (buttonClick)="updatePassword()"
            >
                Yes, Update
            </app-button>
        </div>
    </div>
</app-modal>
