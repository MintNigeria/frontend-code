<div class="print:hidden bg-white sticky top-0  pl-2 pr-2 sm:px-7 py-3 flex justify-between md:justify-end  z-[999999] items-center border-b-[1px] border-gray-100 ">
    <label for="my-drawer-2" class="btn  btn-square btn-ghost drawer-button flex md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </label>
    
    <!-- <div class="w-1/2">
        <app-search-input ></app-search-input>
    </div> -->

    <div class="flex items-center">
        
        <div class="mx-9  hidden md:block">
            <div class="dropdown dropdown-end z-[999999]">
                <label
                  tabindex="0"
                  class="flex justify-between rounded-[10px] items-center border border-none  text-sm cursor-pointer"
                >
                  <p
                    class="my-0 text-[#0D47A1] font-inter font-medium text-sm"
                    >
                    <img src="assets/images/main/bell.svg" class="" alt="notification">
                  </p>
                </label>
                <ul
                  tabindex="0"
                  class="dropdown-content overflow-hidden menu py-2 shadow bg-white z-[99999999999] text-black rounded-box w-[400px]"
                >
                 <div class="border-b border-[#F5F9FF] mb-2 py-2" >
                    <p class="text-[#101828] font-medium text-[22px] px-4">Notifications</p>
                 </div>
                 <div class="px-6 h-64 overflow-y-scroll" *ngIf="notification$ | async as notifications">
                    <div class="border-b border-[#F5F9FF ]" *ngFor="let notification of notifications?.slice(0,5)">
                        <span class="flex space-x-4 my-2 w-auto rounded bg-[#F5F9FF] items-center">
                            <div class="bg-[#4086EF] font-medium text-[12px] p-1 rounded-md text-white">New </div>
                            <div class="text-[#0D47A1] font-medium text-[12px] ">{{notification.title}}</div>
                        </span>
                        <p [innerHTML]="notification.description" class="text-[#667085] py-3 text-sm">
                        </p>
                     </div>
                     <div class="flex justify-center items-center h-11" *ngIf="notifications?.length === 0">
                        <p>No notifications found</p>
                     </div>
                 </div>
                </ul>
              </div>
        </div>
        <div class="dropdown dropdown-end">
            <img tabindex="0" class="cursor-pointer"  src="assets/images/main/Avatar.svg" class="" alt="logged user avatar">
            <ul tabindex="0" class="md:hidden block dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>Notification</a></li>
              </ul>
        </div>
    </div>
</div>
