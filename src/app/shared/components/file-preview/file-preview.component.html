<div >
    <div class="flex justify-between items-center md:flex-row flex-col mb-3">
        <p class="text-base"> {{data?.supportingDocumentType}} </p>
        <div class="flex items-center gap-4">
            <p class="py-2 px-4 bg-primaryBlue text-white rounded cursor-pointer" (click)="print()">Print</p>
            <button (click)="closeModal()" class="cursor-pointer rounded-md px-2 py-1  text-[#3F4C62] font-bold">
                âœ•
            </button>
        </div>
    </div>
    <div class="relative" #printArea>
        <div *ngIf="data.fileUploadVM.contentType === 'application/pdf' " class="w-full h-full">
            <iframe [src]="'data:application/pdf;base64,' + data.fileUploadVM.path | trustedURLPipe " frameborder="0" style="height: 95vh; width: 100%;"></iframe>
        </div>
        <div *ngIf="data.fileUploadVM.contentType === 'application/octet-stream' " class="w-full h-full">
            <iframe [src]="'data:image/png;base64,' + data.fileUploadVM.path | trustedURLPipe " frameborder="0" style="height: 95vh; width: 100%;"></iframe>
        </div>
        <div *ngIf="data.fileUploadVM.contentType === 'image/png' " class="w-full h-full">
            <img [src]="'data:image/png;base64,' + data.fileUploadVM.path | trustedURLPipe " frameborder="0" style="height: 95vh; width: 100%;"/>
        </div>
        <div *ngIf="data.fileUploadVM.contentType === 'image/jpeg' " class="w-full h-full">
            <img [src]="'data:image/png;base64,' + data.fileUploadVM.path | trustedURLPipe " frameborder="0" style="height: 95vh; width: 100%;"/>
        </div>
        <div *ngIf="data.fileUploadVM.contentType === 'image/jpg' " class="w-full h-full">
            <img [src]="'data:image/png;base64,' + data.fileUploadVM.path | trustedURLPipe " frameborder="0" style="height: 95vh; width: 100%;"/>
        </div>

</div>
